<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- include bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <h1 class="text-center">After Bootstrap</h1>
  <form class="text-center form-group">
    <input type="text" placeholder="query"/>
    <button class="btn" type="submit">Search</button>
  </form>
  <section class="row">
    <div class="col-md-6">
      <table class="table table-striped">
        <!-- table head -->
        <thead>
          <!-- row -->
          <tr> 
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <!-- table body -->
        <tbody>
          <!-- row -->
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <!-- row -->
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <!-- row -->
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <img class="col-md-6 center-block" src="http://i.giphy.com/8ByOaf7U1AEKc.gif" alt="">
  </section>
</body>
</html>
