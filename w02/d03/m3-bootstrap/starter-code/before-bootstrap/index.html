<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="sweet-css-lib.css">
</head>
<body>
  <h1 class="shout shadow">Before Bootstrap</h1>
  <form>
    <input type="text" placeholder="query"/>
    <button type="submit">Search</button>
  </form>
  <section>
    <div>
      <table>
        <!-- table head -->
        <thead>
          <!-- row -->
          <tr> 
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <!-- table body -->
        <tbody>
          <!-- row -->
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <!-- row -->
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <!-- row -->
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <img class="invert" src="http://i.giphy.com/hoaFB12CCE824.gif" alt="">
  </section>
</body>
</html>
